<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A share card UI built using HTML and CSS" />
    <title>Share Card UI</title>

    <!-- Google Fonts: Poppins (Used Font) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Google Material Symbols (Icons) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- External CSS -->
    <link rel="stylesheet" href="ShareCardPracticeProject.css" />

    <!-- Favicon (optional, remove if you don't have one) -->
    <!-- <link rel="icon" href="favicon.ico" /> -->
  </head>
  <body>
    <div class="innerbox">
      <!-- Header -->
      <div id="shareto">
        <p>Share to</p>
      </div>

      <!-- Close Button -->
      <div id="cross">
        <p>&#10006;</p>
      </div>

      <!-- Messages Button -->
      <button type="reset" id="msgimg">
        <img src="msg.png" alt="Send via Messages" />
      </button>
      <div id="Messages">
        <p>Messages</p>
      </div>

      <!-- Telegram Button -->
      <button id="telegramimg">
        <img src="telegram.png" alt="Send via Telegram" />
      </button>
      <div id="Telegram">
        <p>Telegram</p>
      </div>

      <!-- Twitter Button -->
      <button id="twitterimg">
        <img src="twitter.png" alt="Share on Twitter" />
      </button>
      <div id="Twitter">
        <p>Twitter</p>
      </div>

      <!-- Mail Button -->
      <button id="mailimg">
        <img src="mail.png" alt="Send via Mail" />
      </button>
      <div id="Mail">
        <p>Mail</p>
      </div>

      <!-- WhatsApp Button -->
      <button id="whatsappimg">
        <img src="whatsapp.png" alt="Share on WhatsApp" />
      </button>
      <div id="Whatsapp">
        <p>Whatsapp</p>
      </div>

      <!-- More Arrow -->
      <button type="reset" id="morearrow">
        <span class="material-symbols-outlined">chevron_right</span>
      </button>

      <!-- Copy Link -->
      <div id="copylink">
        <button type="reset" id="copybutton">
          <p class="material-symbols-outlined">content_copy</p>
        </button>
      </div>
    </div>
  </body>
</html>
